<html lang="en">

<head>
    <title>Lunaris Variant Predictor Version 1.4.2</title>
    <link rel="stylesheet" href="css/lunaris.css">
    <script src="js/vep.js"></script>
</head>

<body onload="init()">
<h1><img src="http://kp4cd.org/sites/default/files/lunaris/lunaris_logo_white.svg"
         style="width: 80px; vertical-align: -10px;" alt="Lunaris logo"/>
    Lunaris Ensembl VEP Mask Server 1.4.2
</h1>


<p>This is the Lunaris Ensembl Variant Effect Predictor Mask Server Version 1.4.2. Submit a VCF file.</p>

<p id="status_area"></p>

<p id="filterGroups">
    <span class="openParen">(</span><button id="addFilterGroupButton" onclick="addFilterGroup()">&oplus;</button>
    <span class="closeParen">)</span></p>

<p>
    <label for="inputfile">Select a file:</label>
    <input type="file" id="inputfile" name="myfile">
    <button onclick="submit()">Submit</button>
    <button onclick="showFilterExpression()">Show filter expression</button>
    <button onclick="resetFilters()">Reset filters</button>
    <button onclick="setPredefinedFilters()">Set predefined filters</button>
    <select name="masks" id="masks"></select>
</p>

<p id="filterExpressionOutput"></p>

</body>

</html>
