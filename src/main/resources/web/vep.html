<html lang="en">

<head>
    <title>Lunaris Variant Mask Server Version 1.5.5</title>
    <link rel="stylesheet" href="css/lunaris.css">
    <script src="js/vep.js"></script>
    <script src="codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <link rel="stylesheet" href="codemirror/theme/darcula.css">
</head>

<body onload="init()">
<h1><img src="http://kp4cd.org/sites/default/files/lunaris/lunaris_logo_white.svg"
         style="width: 80px; vertical-align: -10px;" alt="Lunaris logo"/>
    Lunaris Variant Mask Server Version 1.5.5
</h1>


<p>This is the Lunaris Variant Mask Server Version 1.5.5. Submit a VCF file.</p>

<p id="status_area"></p>

<p id="code_mirror_parent"></p>

<p>
    <label for="inputfile">Select a file:</label>
    <input type="file" id="inputfile" name="myfile">
    <button onclick="submit()">Submit</button>
    <button onclick="resetFilters()">Clear mask</button>
    <button onclick="setMask()">Load predefined mask</button>
    <select name="masks" id="masks"></select>
</p>

<p id="submission_area"></p>

</body>

</html>
